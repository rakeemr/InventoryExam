<div class="row">
  <div class="col-12 col-md-12">
    <nb-card>
      <nb-card-header>{{titulo}}</nb-card-header>
      <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <form class="form-horizontal" action="/action_page.php">


          <div class="form-group">
            <label class="control-label col-sm-2" for="cedula">Cedula:</label>
            <div class="col">
              <input type="text" class="form-control" id="cedula" placeholder="Cedula" name="cedula" [(ngModel)]="this.solicitudActual.cedula">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)]="this.solicitudActual.nombre">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
            <div class="col">
              <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos" [(ngModel)]="this.solicitudActual.apellidos">
            </div>
          </div>


          <div class="form-group">
            <div class="col">
              <button type="button" class="btn btn-success" (click)="guardarDatos()">Guardar</button>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
