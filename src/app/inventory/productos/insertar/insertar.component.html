<div class="row">
  <div class="col-12 col-md-12">
    <nb-card>
      <nb-card-header>{{titulo}}</nb-card-header>
      <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <form class="form-horizontal" action="/action_page.php">


          <div class="form-group">
            <label class="control-label col-sm-2" for="ID">ID:</label>
            <div class="col">
              <input type="text" class="form-control" id="ID" placeholder="ID" name="ID" [(ngModel)]="this.solicitudActual.ID" [disabled]="desabilitado">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" [(ngModel)]="this.solicitudActual.nombre">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="impuesto">Impuesto:</label>
            <div class="col">
              <input type="text" class="form-control" id="impuesto" placeholder="impuesto" name="impuesto" [(ngModel)]="this.solicitudActual.impuesto">
            </div>
          </div>


          <div class="form-group">
            <div class="col">
              <button type="button" class="btn btn-success" (click)="guardarDatos()">Guardar</button>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
